<h1 class="h3 mb-3 font-weight-normal">Captações</h1>

<form [formGroup]="filterForm">
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-search fa-2x" aria-hidden="true"></i>
      </span>
      <input type="text" class="form-control" id="inputSearch" required [(ngModel)]="filter" [ngModelOptions]="{standalone: true}"
        aria-describedby="titleHelp" placeholder="Filtrar registros">
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
    <tr class="d-flex">
      <th class="col-3">Campo 1</th>
      <th class="col-3">Campo 2</th>
      <th class="col-3">Campo 3</th>
      <th class="col-3"></th>
    </tr>
  </thead>

  <tbody>
    <tr class="d-flex" *ngFor="let file of filterFileList()">
      <td class="col-3">{{file.val.field1}}</td>
      <td class="col-3">{{file.val.field2}}</td>
      <td class="col-3">{{file.val.field3}}
        <span class="badge badge-warning">
            <i class="fas fa-exclamation fa-2x"></i>
        </span>
      </td>
      <td class="col-3">
        <a class="btn btn-primary" [routerLink]="['/captation', file.key]">Detalhes</a>
      </td>
    </tr>
  </tbody>
  <tfoot>
    <tr class="d-flex">
      <th class="col-3">Campo 1</th>
      <th class="col-3">Campo 2</th>
      <th class="col-3">Campo 3</th>
      <th class="col-3"></th>
    </tr>
  </tfoot>
</table>

<div class="row justify-content-center">
  <nav>
    <ul class="pagination pagination-lg">
      <li class="page-item">
        <a class="page-link" (click)="previousPage()">
          <i class="fa fa-chevron-left" aria-hidden="true"></i>
        </a>
      </li>
      <li class="page-item" [class.active]="i === (currentPage-1)" *ngFor="let item of numOfPages; let i = index" [attr.data-index]="i">
        <a class="page-link">{{i + 1}}</a>
      </li>
      <li class="page-item">
        <a class="page-link" (click)="nextPage()">
          <i class="fa fa-chevron-right" aria-hidden="true"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
